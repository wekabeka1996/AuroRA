[execution]
  [execution.sla]
  max_latency_ms = 10

[order_sink]
mode = "sim_local"
[order_sink.sim_local]
latency_ms        = 10.0
ttl_ms            = 5000
maker_queue_model = "fifo"
taker_slip_model  = "l1"

[market_data]
source = "live_test"

[orders]
enabled = false

[execution.exchange.binance.keys]
readonly = true

[risk]
max_position_usd = 1
cvar_limit_usd   = 1
limit            = 1

[risk.cvar]
limit = 0.02
alpha = 0.95

[sizing]
method        = "equal"
gross_cap_usd = 1
max_weight    = 0.5

[reward]
mode = "pnl_after_tca"

[tca]
mode = "light"

[xai]
enabled = true

[universe]
top_n = 3

[profile]
name = "local_mid"

[timescale]
ts_unit = "ns"

[replay]
chunk_minutes = "thirty"  # type mismatch

[leadlag]
grid    = [0.1]
max_tau = 1.0
method  = "coherence"
