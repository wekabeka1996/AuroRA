[execution]
  [execution.sla]
  max_latency_ms = 10

[order_sink]
mode = "sim_local"
[order_sink.sim_local]
latency_ms = 10
ttl_ms = 5000
maker_queue_model = "fifo"
taker_slip_model = "l1"

[replay]
chunk_minutes = 30

[market_data]
source = "backtest"

[orders]
enabled = false

[execution.exchange.binance.keys]
readonly = true

[risk]
max_position_usd = 100
cvar_limit_usd   = 50
limit            = 50

[risk.cvar]
limit = 0.02
alpha = 0.95

[sizing]
method        = "equal"
gross_cap_usd = 100
max_weight    = 0.5

[reward]
mode = "pnl_after_tca"

[tca]
mode = "light"

[xai]
enabled = true

[universe]
top_n = 3

[profile]
name = "local_mid"

# timescale intentionally missing ts_unit to trigger SCHEMA (required) at jsonschema stage
[timescale]

[leadlag]
grid    = [0.1]
max_tau = 1.0
method  = "coherence"
