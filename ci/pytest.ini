[pytest]
# Discover tests inside repo/tests
testpaths = repo/tests

# Make 'repo' importable so that 'from core.*' works
pythonpath = repo

# Verbosity and summary of skipped/xfail
addopts = -ra -q

# Filter noisy warnings in CI
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
