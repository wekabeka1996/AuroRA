overlay:
  market:
    symbols:
    - name: SOLUSDT
      venue: binance_spot
  parent_gate:
    enabled: false
  reward:
    expected_net_reward_threshold_bps: -2.0
  sizing:
    limits:
      max_notional_usd: 60
  logging:
    dedup_window_ms: 200
    sampling:
    - match: WS\.CONNECT|WS\.SUBSCRIBE|EXCH
      sample_every: 1
    - match: EXPECTED_NET_REWARD_GATE
      sample_every: 1
    - match: POLICY\.DECISION
      sample_every: 1
