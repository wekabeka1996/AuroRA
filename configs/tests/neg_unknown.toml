[execution]
  [execution.sla]
  max_latency_ms = 10

[timescale]
  ts_unit = "ns"
  foo = "bar"

[order_sink]
mode = "sim_local"
[order_sink.sim_local]
latency_ms = 5
ttl_ms = 1000

[replay]
chunk_minutes = 5

[market_data]
source = "live_test"

[orders]
enabled = false

[execution.exchange.binance.keys]
readonly = true

# critical sections present
[risk]; max_position_usd=1; cvar_limit_usd=1
[sizing]; method="equal"; gross_cap_usd=1; max_weight=0.5
[execution]; sla_max_latency_ms=40
[reward]; mode="pnl_after_tca"
[tca]; mode="light"
[xai]; enabled=true
[universe]; top_n=3
[profile]; name="local_mid"

# unknown at TOP LEVEL to trigger the validator's unknown-key pass
__unknown_top_level__ = "please_fail_unknown"

[order_sink]
mode = "sim_local"

[order_sink.sim_local]
latency_ms = 10.0
ttl_ms     = 5000
maker_queue_model = "fifo"
taker_slip_model  = "l1"

[timescale]
ts_unit = "ns"

[replay]
chunk_minutes = 30

[leadlag]
grid = [0.1]
max_tau = 1.0
method = "coherence"
